<!DOCTYPE html>
<html>
<head>
  <title>Place Autocomplete Element Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLBTvKD0tCiAMd0TiNaU7feeQi39-1WI8&libraries=places"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    gmp-place-autocomplete { width: 300px; }
  </style>
</head>
<body>
  <h3>Type a location:</h3>

  <!-- New Web Component -->
  <gmp-place-autocomplete
    placeholder="Enter a location"
    types="geocode"
    id="autocomplete">
  </gmp-place-autocomplete>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const autocompleteElement = document.getElementById("autocomplete");

      // Listen for the place change event
      autocompleteElement.addEventListener("gmp-placechange", () => {
        const place = autocompleteElement.value;
        console.log("Selected place:", place);
      });
    });
  </script>
</body>
</html>
